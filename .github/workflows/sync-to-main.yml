name: Sync to Main

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "sync" to confirm'
        required: true
        default: ''

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'sync'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync files to main
        run: |
          # Create/update sync branch from main
          git checkout -B sync/dev-to-main main

          # Remove all tracked files except .git
          git rm -rf . || true

          # Checkout specific files from dev
          git checkout dev -- skills/ .github/ README.md AGENTS.md CLAUDE.md LICENSE

          # Stage changes for PR
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          # Commit and push branch
          git commit -m "sync: update from dev branch"
          git push -u origin sync/dev-to-main --force-with-lease

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
              --base main \
              --head sync/dev-to-main \
              --title "Sync dev to main" \
              --body "Automated sync from dev branch via workflow."
